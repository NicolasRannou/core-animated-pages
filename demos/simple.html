<!doctype html>
<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>core-animated-pages simple</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>

  <link href="../core-animated-pages.html" rel="import">

  <link href="../transitions/slide-up.html" rel="import">
  <link href="../transitions/slide-down.html" rel="import">
  <link href="../transitions/slide-left.html" rel="import">
  <link href="../transitions/slide-right.html" rel="import">
  <link href="../transitions/cross-fade.html" rel="import">

  <style>
    body {
      font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
    }

    core-animated-pages {
      position: absolute;
      top: 50px;
      right: 0;
      bottom: 0;
      left: 0;
      font-size: 72px;
      overflow: hidden;
    }

    section > div {
      height: 100%;
      color: white;
    }

  </style>

</head>
<body unresolved>
  The transition will be applied to both src and dst pages:
  <select onchange="change();">
    <option value="slide-up-self">slide-up</option>
    <option value="slide-down-self">slide-down</option>
    <option value="slide-left-self">slide-left</option>
    <option value="slide-right-self">slide-right</option>
    <option value="cross-fade-self">cross-fade</option>
  </select>

  <core-animated-pages onclick="stuff();" transitions="slide-up-self">
    <section>
      <div layout vertical center center-justified style="background:red;">
        <div>1</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:blue;">
        <div>2</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:purple;">
        <div>3</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:orange;">
        <div>4</div>
      </div>
    </section>
    <section>
      <div layout vertical center center-justified style="background:green;">
        <div>5</div>
      </div>
    </section>
  </core-animated-pages>

  <script>
    function change() {
      var s = document.querySelector('select');
      document.querySelector('core-animated-pages').transitions = document.querySelector('select').options[s.selectedIndex].value;
    }

    var up = true;
    var max = 4;
    function stuff() {
      var p = document.querySelector('core-animated-pages');

      // FIXME queue up multiple transitions?
      if (p.player) {
        return;
      }

      if (up && p.selected === max || !up && p.selected === 0) {
        up = !up;
      }
      if (up) {
        p.selected += 1;
      } else {
        p.selected -= 1;
      }
    }
  </script>
</body>
</html>
