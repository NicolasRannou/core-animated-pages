<link href="core-pages-transition.html" rel="import">

<!--

`slide-right` slides elements right during a page transition. The element to be animated
should set the `slide-right` attribute. By default the element slides by an amount equal
to its width. You can customize the this value with the `amount` attribute.

You can globally configure the duration of the transition with the global variable
`CoreStyle.g.transitions.slideTransition`.

Example:

    <core-animated-pages transition="slide-right">
        <section layout horizontal>
            <div flex>Page 0</div>
            <div id="right-sidebar" slide-right>Right Bar</div>
        </section>
        <section layout horizontal>
            <div id="left-sidebar" slide-right>Left Bar</div>
            <div>Page 1</div>
        </section>
    </core-animated-pages>

In the above example, when the page switches from 0 to 1, `#right-sidebar` slides right out of the
viewport while `#left-sidebar` slides into the viewport from the left.

`slide-right-self` applies the transition to all container elements:

    <core-animated-pages transition="slide-right-self">
      <section id="page0">
          Page 1
      </section>
      <section id="page1">
          Page 2
      </section>
    </core-animated-pages>

In the above example, the transition will apply to `#page0` and `#page1`.

@group Pages Transition Elements
@element slide-right
@extends core-pages-transition
@status unstable
-->

<polymer-element name="slide-right" extends="core-pages-transition">
<script>
(function() {

Polymer({

  publish: {

    amount: '100%'

  },

  selector: '[slide-right]',

  prefix: 'slide',

  srcEffectForNode: function(node) {
    return [
      {'transform': 'translateX(0)'},
      {'transform': 'translateX(' + (node.getAttribute('amount') || this.amount) + ')'}
    ];
  },

  dstEffectForNode: function(node) {
    return [
      {'transform': 'translateX(-' + (node.getAttribute('amount') || this.amount) + ')'},
      {'transform': 'translateX(0)'}
    ];
  }

});

}());
</script>
</polymer-element>

<slide-right id="slide-right"></slide-right>
<slide-right id="slide-right-self" self></slide-right>
