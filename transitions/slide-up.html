<link href="core-pages-transition.html" rel="import">

<!--

`slide-up` slides elements up during a page transition. The element to be animated should set the
`slide-up` attribute. By default the element slides by an amount equal to its height. You can
customize the this value with the `amount` attribute.

You can globally configure the duration of the transition with the global variable
`CoreStyle.g.transitions.slideTransition`.

Example:

    <core-animated-pages transition="slide-up">
        <section layout vertical>
            <core-toolbar id="top-toolbar" slide-up>Top Bar</core-toolbar>
            <div flex>Page 0</div>
        </section>
        <section layout vertical>
            <div flex>Page 1</div>
            <core-toolbar id="bottom-toolbar" slide-up>Bottom Bar</core-toolbar>
        </section>
    </core-animated-pages>

In the above example, when the page switches from 0 to 1, `#top-toolbar` slides up out of the
viewport while `#bottom-toolbar` slides into the viewport from the bottom.

`slide-up-self` applies the transition to all container elements:

    <core-animated-pages transition="slide-up-self">
        <section id="page0">
            Page 1
        </section>
        <section id="page1">
            Page 2
        </section>
    </core-animated-pages>

In the above example, the transition will apply to `#page0` and `#page1`.

@group Pages Transition Elements
@element slide-up
@extends core-pages-transition
@status unstable
-->

<polymer-element name="slide-up" extends="core-pages-transition">
<script>
(function() {

Polymer({

  publish: {

    amount: '100%',

  },

  selector: '[slide-up]',

  prefix: 'slide',

  srcEffectForNode: function(node) {
    return [
      {'transform': 'translateY(0)'},
      {'transform': 'translateY(-' + (node.getAttribute('amount') || this.amount) + ')'}
    ];
  },

  dstEffectForNode: function(node) {
    return [
      {'transform': 'translateY(' + (node.getAttribute('amount') || this.amount) + ')'},
      {'transform': 'translateY(0)'}
    ];
  }

});

}());
</script>
</polymer-element>

<slide-up id="slide-up"></slide-up>
<slide-up id="slide-up-self" self></slide-up>
