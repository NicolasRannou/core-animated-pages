<link href="core-transition-pages.html" rel="import">

<polymer-element name="slide-up" extends="core-transition-pages" rel="import" noscript>
<template>
  <style>
    ::content > * [slide-up] {
      -webkit-transition: -webkit-transform 1s cubic-bezier(0.4, 0, 0.2, 1);
      transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    ::content > *:not(.core-selected) [slide-up] {
      -webkit-transform: translateY(100%);
      transform: translateY(100%);
    }

    polyfill-next-selector { content: ':host > .core-selected [slide-up]'; }
    ::content > .core-selected [slide-up] {
      -webkit-transform: none;
      transform: none;
    }
  </style>
</template>
</polymer-element>

<slide-up id="slide-up"></slide-up>
